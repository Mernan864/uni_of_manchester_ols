<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ontology Lookup Tool</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> 
    </head>   
    <div class="container">
        <h1>Ontology Lookup Tool</h1>
        <form method="POST">
            <label for="ontology_id">Ontology ID:</label>
            <input type="text" id="ontology_id" name="ontology_id" required>
            <br>
            <input type="radio" id="human-readable" name="output_format" value="human-readable" checked>
            <label for="human-readable">Human-readable</label>
            <input type="radio" id="machine-readable" name="output_format" value="machine-readable">
            <label for="machine-readable">Machine-readable</label>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
